<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance todo list</title>
    <!-- importing google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- linking css style link -->
    <link rel="stylesheet" href="main.css" />
    <!-- attaching script file -->
    <script src="main.js" defer></script>
  </head>
  <body>
   <header>
    <a href="#" class="logo">Todo-List</a>
   </header>
    <main>
        <div class="app">
            <div class="container">
                <div id="wrapper">
                    <input type="text" name="" placeholder="Tasks to be done" id="">
                    <button id="add_btn">Add Task</button>
                </div>
                <div id="tasks">
                    <p class="task_message">You have <span class="count_value">0</span> task(s) to complete</p>
                </div>
            </div>
            <p class="error_message">Input Field can't be empty!</p>
        </div>
    </main>
      


  </body>
</html>
